<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Signup form Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="content-wrapper">
        <div class="title">
          <span>Start for free</span>
          <h1 class="pr-heading">Sign up to <span>team</span>.</h1>
        </div>
        <div class="signup-container">
          <div></div>
          <span>Sign up with</span>
        </div>
        <a href="#" class="link"
          ><img src="./Google - Original.svg" alt="" /> Sign up with Google</a
        >
      </div>
      <form action="#" id="form" class="form">
        <div class="form-control">
          <input
            type="text"
            placeholder="username"
            id="username"
            autocomplete="off"
          />
          <small class="small">error</small>
        </div>
        <div class="form-control">
          <input
            type="email"
            placeholder="email"
            id="email"
            autocomplete="off
          "
          />
          <small class="small">error</small>
        </div>
        <div class="form-control">
          <input
            type="password"
            placeholder="password"
            id="password"
            autocomplete="off
          "
          />
          <small class="small">error</small>
        </div>
        <button class="btn" type="submit">Sign up</button>
        <div class="log-link-container">
          <span>Already a member?</span><a href="#">Log in</a>
        </div>
      </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
